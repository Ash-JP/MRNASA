<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map (Folium) - Localhost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- Folium returns a full <div> + <script> bundle; we inject it here -->
  <div id="map">
    {{ map_html|safe }}
  </div>
</body>
</html>
