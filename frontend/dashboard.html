<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRNASA Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üåç Welcome to MRNASA Dashboard</h1>
  <p id="welcome"></p>

  <button onclick="logout()">Logout</button>

  <script>
    const role = localStorage.getItem("userRole");
    const username = localStorage.getItem("username");

    document.getElementById("welcome").textContent =
      `Hello ${username} üëã, you are logged in as ${role}.`;

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
